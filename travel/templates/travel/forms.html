<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Form機能</title>
  </head>
  <body>
    <form
      action="{% url 'create_spot' %}"
      method="POST"
      name="form"
      enctype="multipart/form-data"
    >
      <div class="row container">
        {% csrf_token %}
        <div>
          <label for="time">おすすめの時間帯</label>
          <select name="time" id="time">
            <option value="Morning">朝</option>
            <option value="Noon">昼</option>
            <option value="Night">夜</option>
          </select>
        </div>
        <div>
          <label for="weather">おすすめの天気</label>
          <select name="weather" id="weather">
            <option value="Sunny">晴れ</option>
            <option value="Cloudy">曇り</option>
            <option value="Rainy">雨</option>
          </select>
        </div>
        <div>
          <label for="season">おすすめの季節</label>
          <select name="season" id="season">
            <option value="Spring">春</option>
            <option value="Summer">夏</option>
            <option value="Fall">秋</option>
            <option value="Winter">冬</option>
          </select>
        </div>
        <label for="title">タイトル：</label>
        <input type="text" name="title" id="title" />
        {{form.image}}
        <label for="description">説明：</label>
        <input type="text" name="description" id="description" />
        <label for="access">アクセス：</label>
        <input type="text" name="access" id="access" />
        <label for="address">住所：</label>
        <input type="text" name="address" id="address" />
        <button type="submit">作成する</button>
      </div>
    </form>
  </body>
</html>
