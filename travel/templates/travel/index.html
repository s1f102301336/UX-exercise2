{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'travel/css/index.css' %}" />
    <title>Travel</title>
  </head>
  <body>
    <div class="header">
      <h1>川越観光紹介</h1>
    </div>
    <div class="container">
      <div class="main_picture"></div>
      <div class="now_spots">
        <div class="spots_head">
          <p>いまから行ける！</p>
          <h3>現在の川越おすすめスポット</h3>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class="text">今の川越の天気</h3>
            <div id="now_weather"></div>

            <h3 class="text">今の川越の時間帯</h3>
            <div id="now_hours"></div>
          </div>
        </div>
        <div class="card">
          <div class="weather_contents card-body p-5 gy-5">
            <div id="weather-data-container">
              <!-- 天気に基づくデータをここに表示 class="content"-->
            </div>
          </div>
        </div>
      </div>
      <div class="season_spots">
        <div class="season_head">
          <p>今が旬！</p>
          <h3>季節ごとの川越おすすめスポット</h3>
        </div>
        <ul>
          <li><a href="#Spring-data" class="current">春</a></li>
          <li><a href="#Summer-data">夏</a></li>
          <li><a href="#Fall-data">秋</a></li>
          <li><a href="#Winter-data">冬</a></li>
        </ul>
        <div id="season_contents" class="card">
          <div id="Spring-data" class="card-body">
            <!-- 春とオールシーズンのデータが挿入される class="content"-->
          </div>
          <div id="Summer-data" class="card-body">
            <!-- 夏とオールシーズンのデータが挿入される class="content"-->
          </div>
          <div id="Fall-data" class="card-body">
            <!-- 秋とオールシーズンのデータが挿入される class="content"-->
          </div>
          <div id="Winter-data" class="card-body">
            <!-- 冬とオールシーズンのデータが挿入される class="content"-->
          </div>
        </div>
      </div>
      <div class="ai_scheduler"></div>
    </div>
    <div class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'travel/js/weather.js' %}"></script>
    <script src="{% static 'travel/js/season.js' %}"></script>
  </body>
</html>
